{% load categorias %}
<ul class="dropdown-menu">
    {% for sub in subs %}
    {% if sub.number_of_child > 0 %}
    <li class="dropdown-submenu">
        <a tabindex="0" data-toggle="dropdown">{{ sub.name }}</a>
        {% tree_structure sub %}
    </li>
    {% else %}
    <li><a tabindex="0">{{ sub.name }} <input style="margin-left: 10px" type="checkbox" name="id_category_default" value="{{sub.id_category}}" id="id_id_category_default"></a></li>
    {% endif %}
    {% endfor %}
</ul>
