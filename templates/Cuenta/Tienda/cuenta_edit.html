{% extends 'Cuenta/Tienda/base_tiendas.html' %}
{% load static %}

{% block content %}

    
        <nav id="navshort" class="d-none mostrar bg-light sidebar" style="display: none !important"  >
            <div id="navshort1" class="sidebar-sticky">
              <ul class="nav flex-column">
                  <li class="nav-item">
                        <span data-feather="home"></span>
                        <img id="micuenta-short" src="{% static 'img/cuenta/icono_perfil1.png' %}"> 
                    </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">
                    <span data-feather="home"></span>
                    <img src="{% static 'img/cuenta/icono_resumen2.png' %}"> 
                  </a>
                </li>
                <li class="nav-item">
                  <div class="nav-link" id="compra">
                    <span data-feather="file"></span>
                    <img src="{% static 'img/cuenta/icono_compras1.png' %}">
                  </div>
                </li>
                <li class="nav-item" >
                  <a class="nav-link" href="#">
                    <span data-feather="shopping-cart"></span>
                    <img src="{% static 'img/cuenta/icono_ventas1.png' %}"> 
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <span data-feather="users"></span>
                    <img src="{% static 'img/cuenta/icono_conf1.png' %}"> 
                  </a>
                </li>
              </ul>
      
            </div>
          </nav>


          <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">


            <h2 style="margin-left:5%" >Cuenta</h2>
         <br>
         <form method="POST" enctype="multipart/form-data" >
          {% csrf_token %}
          <div style="margin-left:3.8%" class="col-md-5 mb-3">
              <label for="id_name">Nombre de la cuenta</label>
              <input type="text" name="name" maxlength="30" value="{{actual.name}}" id="id_name"class="form-control" required>
            <div class="invalid-feedback">
                Nombre required.
            </div>
         </div>
         <div style="margin-left:3.8%" class="col-md-3 mb-3">
            <label for="id_tipo"> Tipo de cuenta</label>
            <select class="custom-select d-block w-100" name="tipo" id="id_tipo" required>
              {% ifequal actual.tipo "Ahorro" %}
                <option value="{{actual.tipo}}" selected>Cuenta de Ahorro</option>
              {% endifequal %}
              {% ifequal actual.tipo "Corriente" %}
                <option value="{{actual.tipo}}" selected>Cuenta Corriente</option>
              {% endifequal %}
              {% ifequal actual.tipo "Wallet" %}
                <option value="{{actual.tipo}}" selected>Wallet</option>
              {% endifequal %}
                <option value="Ahorro">Cuenta de Ahorro</option>
              
                <option value="Corriente">Cuenta Corriente</option>
              
                <option value="Wallet">Wallet</option>
            </select>
          <div class="invalid-feedback">
              Please provide a valid tipo.
          </div>
       </div>
         <div style="margin-left:3.8%" class="col-md-5 mb-3">
            <label for="id_number">Número de cuenta o wallet</label>
            <input  type="text" name="number" value="{{actual.number}}" required maxlength="30" id="id_number" class="form-control" required>
          <div class="invalid-feedback">
              Number required.
          </div>
       </div>
       <div style="margin-left:3.8%" class="col-md-5 mb-3">
          <label for="id_persona" >Nombre del dueño</label>
          <input type="text" name="persona" value="{{actual.persona}}" required maxlength="30" id="id_persona" class="form-control" required>
        <div class="invalid-feedback">
            Dueño required.
        </div>
     </div>

          <div style="margin-left:3.8%" class="col-md-3 mb-3">
          <button type="submit" class="btn btn-outline-primary">Guardar</button>
          </div>
            
          </form>
          </main>
          {% endblock %}
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="https://getbootstrap.com/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')</script><script src="https://getbootstrap.com/docs/4.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
      
        <script>
          $(document).ready(function(){
            $("#micuenta-short").click(function(){
              $("#navlarga").show();
              $("#navlarga").addClass("d-md-block");
              $("#navshort").removeClass("mostrar");
            });
            $("#micuenta-2").click(function(){
              $("#navshort").show();
              $("#navlarga").removeClass("d-md-block");
              $("#navshort").addClass("mostrar");
            });
            $("#compra-subir").click(function(){
              $("#compra-li1").hide();
              $("#compra-li2").hide();
              $("#compra-li3").hide();
              $("#compra-subir").hide();
              $("#compra-bajar").show();
            });
            $("#compra-bajar").click(function(){
              $("#compra-li1").show();
              $("#compra-li2").show();
              $("#compra-li3").show();
              $("#compra-subir").show();
              $("#compra-bajar").hide(); 
            });
            $("#ventas-subir").click(function(){
              $("#ventas-li1").hide();
              $("#ventas-li2").hide();
              $("#ventas-li3").hide();
              $("#ventas-subir").hide();
              $("#ventas-bajar").show();
            });
            $("#ventas-bajar").click(function(){
              $("#ventas-li1").show();
              $("#ventas-li2").show();
              $("#ventas-li3").show();
              $("#ventas-subir").show();
              $("#ventas-bajar").hide();
            });
            $("#config-subir").click(function(){
              $("#config-li1").hide();
              $("#config-li2").hide();
              $("#config-li3").hide();
              $("#config-li4").hide();
              $("#config-subir").hide();
              $("#config-bajar").show();
            });
            $("#config-bajar").click(function(){
              $("#config-li1").show();
              $("#config-li2").show();
              $("#config-li3").show();
              $("#config-li4").show();
              $("#config-subir").show();
              $("#config-bajar").hide();
            });
          });
          </script>
      
      </body>
</html>
