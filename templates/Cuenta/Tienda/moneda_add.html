{% extends 'Cuenta/Tienda/base_tiendas.html' %}
{% load static %}

{% block content %}



          <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">


            <h2 style="margin-left:5%" >Tienda</h2>
         <br>
         <form method="POST" enctype="multipart/form-data" >
          {% csrf_token %}
          <div style="margin-left:3.8%" class="col-md-3 mb-3">
              <label for="id_id_currency">Moneda</label>
              <select class="custom-select d-block w-100" name="id_currency" required id="id_id_currency">
                <option value="">Choose...</option>
                {%for i in moneda %}
                <option value={{i.id_currency}}>{{i.name}}</option>
                {% endfor %}
              </select>
           <div class="invalid-feedback">
                Please select a valid country.
           </div> 
       </div>
             <div style="margin-left:3.8%" class="col-md-6 mb-3">
                  <label for="id_name">Rate entre la moneda y la moneda referente</label>
                  <div class="row">
                      <div class="col-sm">
                        <label for="firstName">Moneda seleccionada</label>
                        <input type="number" name="rate_moneda" step="0.000001" required id="id_rate_moneda" class="form-control">
                      </div>
                      <div>
                        <label>=</label>
                      </div>
                      <div class="col-sm">
                          <label for="lastName">Moneda referente</label>
                          <input type="number" name="rate_referencia" step="0.000001" required id="id_rate_referencia" class="form-control">
                        </div>
                    </div>
                    <br>
                    <p> Observación: Para que sea válido tiene que ser 1 en alguna de los dos monedas.</p>
                </div>
                
              
              <br>
          <div style="margin-left:3.8%" class="col-md-3 mb-3">
          <button type="submit" class="btn btn-outline-primary">Guardar</button>
          </div>
            
          </form>
          </main>
          {% endblock %}
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="https://getbootstrap.com/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')</script><script src="https://getbootstrap.com/docs/4.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
      
        <script>
          $(document).ready(function(){
            $("#micuenta-short").click(function(){
              $("#navlarga").show();
              $("#navlarga").addClass("d-md-block");
              $("#navshort").removeClass("mostrar");
            });
            $("#micuenta-2").click(function(){
              $("#navshort").show();
              $("#navlarga").removeClass("d-md-block");
              $("#navshort").addClass("mostrar");
            });
            $("#compra-subir").click(function(){
              $("#compra-li1").hide();
              $("#compra-li2").hide();
              $("#compra-li3").hide();
              $("#compra-subir").hide();
              $("#compra-bajar").show();
            });
            $("#compra-bajar").click(function(){
              $("#compra-li1").show();
              $("#compra-li2").show();
              $("#compra-li3").show();
              $("#compra-subir").show();
              $("#compra-bajar").hide(); 
            });
            $("#ventas-subir").click(function(){
              $("#ventas-li1").hide();
              $("#ventas-li2").hide();
              $("#ventas-li3").hide();
              $("#ventas-subir").hide();
              $("#ventas-bajar").show();
            });
            $("#ventas-bajar").click(function(){
              $("#ventas-li1").show();
              $("#ventas-li2").show();
              $("#ventas-li3").show();
              $("#ventas-subir").show();
              $("#ventas-bajar").hide();
            });
            $("#config-subir").click(function(){
              $("#config-li1").hide();
              $("#config-li2").hide();
              $("#config-li3").hide();
              $("#config-li4").hide();
              $("#config-subir").hide();
              $("#config-bajar").show();
            });
            $("#config-bajar").click(function(){
              $("#config-li1").show();
              $("#config-li2").show();
              $("#config-li3").show();
              $("#config-li4").show();
              $("#config-subir").show();
              $("#config-bajar").hide();
            });
          });
          </script>
      
      </body>
</html>
