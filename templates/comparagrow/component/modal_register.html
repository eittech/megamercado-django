<div class="modal fade" id="modal_login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <!-- <div class="modal-header">
        Registro
      </div> -->
      <div class="modal-body">
        <div class="row justify-content-md-center" style="margin-top: 30px;color:#672d93">
          <h2 class="">Iniciar sesión</h2>
        </div>
        <div class="row justify-content-md-center" >
          <p></p>
        </div>

        <form action="/login" method="post" class="needs-validation" novalidate style="margin-left:20px; margin-right:20px;">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ request.get_full_path|urlencode }}">
          <div class="form-row">
            <div class="col">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend2"><i class="fa fa-user"></i></span>
                </div>
                <input name="username" type="email" class="form-control" id="validationDefaultUsername2" placeholder="Email" aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
          </div>

          <div class="form-row" style="margin-top:10px;">
            <div class="col">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend2"><i class="fa fa-lock"></i></span>
                </div>
                <input type="password" name="password" class="form-control" id="validationDefaultPassword2" placeholder="Contraseña" aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
          </div>

          <br>
          <button class="btn btn-primary" type="submit" style="width: 100%;background-color: #01b22c;border-color: #01b22c;">Iniciar sesión</button>
        </form>
<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
function ocultar(modal){
  $(modal).modal('hide')
}
function ocultar_mostrar(modal,modal2){
  $(modal).modal('hide');
  $(modal2).modal('show');
}
</script>
    <div class="row justify-content-md-center" style="margin-top: 5px;margin-left:20px; margin-right:20px;">
      <span>ó iniciar sesión con:</span>
    </div>
    <div class="row justify-content-md-center" style="margin-top: 5px;margin-left:20px; margin-right:20px;">
      <a href="{% url "social:begin" "google-oauth2" %}" class="btn btn-block btn-social btn-google" style="color:#fff;">
        <span class="fab fa-google" style="color:#fff;"></span> Google
      </a>
    </div>
    <div class="row justify-content-md-center" style="margin-top: 5px;margin-left:20px; margin-right:20px;">
      <a class="btn btn-block btn-social btn-facebook" style="color:#fff;">
        <span class="fab fa-facebook-f" style="color:#fff;"></span> Facebook
      </a>
    </div>

      <div class="row justify-content-md-center" style="margin-top: 20px;margin-left:20px; margin-right:20px;">
        <p class=""><small>¿No tienes una cuenta?
          <a href="/register?next={{ request.get_full_path|urlencode }}" style="
              text-decoration: none;
              border: none;
              background: transparent;
              color: #007bff;
              font-size: 12px;
          ">
            Regístrate
          </a>
        </small></p>
      </div>
      <div class="row justify-content-md-center" style="margin-left:20px; margin-right:20px;">
        <p class="justify-content-md-center text-center"><small>
          <a onclick="ocultar_mostrar('#modal_login','#modal_recovery')">¿Se te olvidó tu contraseña?</a></small></p>
      </div>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div> -->
    </div>
  </div>
</div>
