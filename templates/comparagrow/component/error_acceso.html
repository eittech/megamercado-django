<div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center" style="min-height: 200px;width:300px ;position:fixed;z-index:20000; top:0; right:10px;">
  <!-- Then put toasts within -->
  <div class="toast fade show" role="alert" aria-live="assertive" aria-atomic="true" style="width:100%">
      <div class="toast-header">
        <svg class="bd-placeholder-img rounded mr-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
          <rect width="100%" height="100%" fill="#ffc107"></rect>
        </svg>
        <strong class="mr-auto">Notificación</strong>
        <small class="text-muted"></small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" onclick="closetoast('toast');">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="toast-body">
        Los datos de acceso ingresados no son validos. Verifique e intente de nuevo.
      </div>
    </div>
</div>
