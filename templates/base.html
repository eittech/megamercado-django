<!DOCTYPE HTML>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="{% static 'css/css/bootstrap.min.css' %}" rel="stylesheet" >
        
        <link href="{% static 'django-private-chat/css/style.css' %}" rel="stylesheet" type="text/css" media="all">

        <title>{% block title %}{% endblock %}</title>

    </head>

    <body>
        {% block content %}{% endblock %}

        <script src="{% static 'django-private-chat/js/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'django-private-chat/js/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'django-private-chat/js/handlebars-v1.3.0.js' %}" type="text/javascript"></script>
        {% block extra_js %}{% endblock %}
    </body>

</html>
